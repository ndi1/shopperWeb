<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:replace="header :: myHeader"></div>
<title>Create Item</title>
<form class="mt-4" th:action="@{/myItems/save}" method="post" th:object="${item}"
      style="max-width: 500px; margin: 0 auto;">
    <input type="hidden" th:field="*{itemId}">
    <div class="border border-secondary rounded p-3">
        <div class="form-group row">
            <label class="col-sm-4 col-form-label">Item Name</label>
            <div class="col-sm-8">
                <input type="text" th:field="*{itemName}" class="form-control"/>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-4 col-form-label">Item Description</label>
            <div class="col-sm-8">
                <input type="text" th:field="*{itemDesc}" class="form-control"/>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-4 col-form-label">Price</label>
            <div class="col-sm-8">
                <input type="text" th:field="*{price}" class="form-control"/>
            </div>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary m-2">Save</button>
            <button type="reset" class="btn btn-secondary m-2" ><a th:href="@{/myItems}" class="navStyles">Cancel</a></button>
        </div>
    </div>



    </div>
    <div class="centerDiv errors mt-2" th:if="${#fields.hasErrors('itemName')}" th:errors="*{itemName}"></div>
    <div class="centerDiv errors" th:if="${#fields.hasErrors('itemDesc')}" th:errors="*{itemDesc}"></div>
    <div class="centerDiv errors" th:if="${#fields.hasErrors('Price')}" th:errors="*{price}"></div>

    </div>

</form>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
