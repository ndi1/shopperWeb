<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:replace="header :: myHeader"></div>

<div class="container-fluid text-center">
  <div><h1>Manage Recipes</h1></div>
  <div class="m-2">
    <a class="h3" th:href="@{/myRecipes/new}">Add New Recipe</a>
  </div>
  <div class="m-2">
    <a class="h3" th:href="@{/myRecipes}">All Recipes</a>
  </div>
  <div>
    <div class="pb-3">
      <form th:action="@{/myRecipes/personal}">
      <button class="rightDiv btn-dark" type="submit">Search</button>
      <input class="rightDiv" id="recipeSearch" type="text" name="keyword">
    </form>
    </div>
    <table class="table table-striped table-dark">
      <thead class="thead-dark">
      <tr>
        <th>Recipe Name</th>
        <th>Recipe Description</th>
        <th></th>
      </tr>
      </thead>
      <tbody>
      <th:block th:each="recipe : ${listRecipes}">
        <tr>

          <td>[[${recipe.recipeName}]]</td>
          <td>[[${recipe.recipeDesc}]]</td>

          <td>
            <a class="h4 mr-3" th:href="@{'/myRecipes/edit/' +${recipe.recipeId}}">Edit</a>
            <a class="h4" th:href="@{'/myRecipes/delete/' +${recipe.recipeId}}">Delete</a>
          </td>
        </tr>
      </th:block>
      </tbody>
    </table>
  </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
