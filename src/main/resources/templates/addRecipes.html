<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:replace="header :: myHeader"></div>
<title>Create Recipe</title>

<form th:action="@{/myRecipes/save}" method="post" th:object="${recipe}"
      style="max-width: 500px; margin: 0 auto;">
    <input type="hidden" th:field="*{recipeId}">
    <div class="border border-secondary rounded p-3">
        <div class="form-group row">
            <label class="col-sm-4 col-form-label">Recipe Name</label>
            <div class="col-sm-8">
                <input type="text" th:field="*{recipeName}" class="form-control"/>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-4 col-form-label">Recipe Description</label>
            <div class="col-sm-8">
                <input type="text" th:field="*{recipeDesc}" class="form-control"/>
            </div>
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-primary m-2">Save</button>
            <button type="reset" class="btn btn-secondary m-2" ><a th:href="@{/myRecipes}" class="navStyles">Cancel</a></button>
        </div>
    </div>
</form>


</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
