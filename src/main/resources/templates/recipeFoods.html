<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:replace="header :: myHeader"></div>

<div class="container-fluid text-center">
    <div><h1>Manage Foods</h1></div>
    <div class="m-2">
        <a class="h3" th:href="@{/addFoods}">Add New Food</a>
    </div>

    <button type="submit"><a  th:href="@{/myRecipes}">Done</a></button>

    <div>
        <form th:action="@{'/myRecipes/addFoods/' +${recipeId}}">
            <input id="foodSearch" type="text" name="keyword">
            <button type="submit">Search</button>
        </form>
        <table class="table table-striped table-dark">
            <thead class="thead-dark">
            <tr>
                <th>Food Name</th>
                <th>Food Description</th>
                <th>Price</th>
                <th>Calories</th>
                <th>Carbs</th>
                <th>Fats</th>
                <th>Protein</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="food : ${listFoods}">
                <tr>
                    <td>[[${food.foodName}]]</td>
                    <td>[[${food.foodDesc}]]</td>
                    <td>$[[${food.price}]]</td>
                    <td>[[${food.calories}]] </td>
                    <td>[[${food.carbs}]] g</td>
                    <td>[[${food.fats}]] g</td>
                    <td>[[${food.protein}]] g</td>
                    <td>
                       <a class="h4 mr-3" th:href="@{'/myRecipes/addFoods/add/' +${recipeId}+'/'+${food.foodId}}">Add</a>

                    </td>
                </tr>
            </th:block>
            </tbody>
        </table>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
