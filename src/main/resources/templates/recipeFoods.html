<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:replace="header :: myHeader"></div>

<div class="container-fluid text-center">
    <div><h1 class="pageHeader mt-3">Add Foods To Recipe</h1></div>
    <div class="m-2">
        <a class="h3" th:href="@{/addFoods}"><button class="btn buttonColor btn-lg">Add New Food</button></a>
    </div>


    <div class="container centerDiv mt-5">
    <div>
        <form th:action="@{'/myRecipes/addFoods/' +${recipeId}}">
            <button class="rightDiv btn-dark" type="submit">Search</button>
            <input class="rightDiv" id="recipeSearch" type="text" name="keyword">
        </form>
        <table class="table table-striped table-dark">
            <thead class="thead-dark">
            <tr>
                <th>Food Name</th>
                <th>Food Description</th>
                <th>Price</th>
                <th>Calories</th>
                <th>Carbs</th>
                <th>Fats</th>
                <th>Protein</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="food : ${listFoods}">
                <tr>
                    <td class="text-center align-middle">[[${food.foodName}]]</td>
                    <td class="text-center align-middle">[[${food.foodDesc}]]</td>
                    <td class="text-center align-middle">$[[${food.price}]]</td>
                    <td class="text-center align-middle">[[${food.calories}]] </td>
                    <td class="text-center align-middle">[[${food.carbs}]] g</td>
                    <td class="text-center align-middle">[[${food.fats}]] g</td>
                    <td class="text-center align-middle">[[${food.protein}]] g</td>
                    <td class="text-center align-middle">
                       <a class="h4 mr-3" th:href="@{'/myRecipes/addFoods/add/' +${recipeId}+'/'+${food.foodId}}"><img th:src="@{/images/addButton.svg}" height="32px" width="32px"></a>

                    </td>
                </tr>
            </th:block>
            </tbody>
        </table>
    </div>
    <button class="rightDiv btn btn-dark btn-lg" type="submit"><a class="navStyles" th:href="@{/myRecipes}">Done</a></button>
</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
