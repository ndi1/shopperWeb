<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<div th:replace="header :: myHeader"></div>
<title>Edit Recipe</title>
<div><h1 class="pageHeader mt-3 centerDiv">Edit Recipe</h1></div>
<form class="mt-3 mb-3" th:action="@{'/myRecipes/save/' +${recipeId}}" method="post" th:object="${recipe}"
      style="max-width: 500px; margin: 0 auto;">
    <input type="hidden" th:field="*{recipeId}">
    <div class="border border-secondary rounded p-3">
        <div class="form-group row">
            <label class="col-sm-4 col-form-label">Recipe Name</label>
            <div class="col-sm-8">
                <input type="text" th:field="*{recipeName}" class="form-control"/>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-4 col-form-label">Recipe Description</label>
            <div class="col-sm-8">
                <input type="text" th:field="*{recipeDesc}" class="form-control"/>
            </div>
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-primary m-2">Save</button>
            <button type="reset" class="btn btn-secondary m-2" ><a th:href="@{/myRecipes}" class="navStyles">Cancel</a></button>
        </div>
    </div>
</form>

<div class="centerDiv">
    <a th:href="@{'/myRecipes/addFoods/' +${recipeId}}"><button class="btn buttonColor btn-lg mt-2 mb-2a">Add More Foods</button></a>
</div>

<div class="container centerDiv mt-3">
<table class="table table-striped table-dark mt-2">
    <thead class="thead-dark">
    <tr>
        <th>Food Name</th>
        <th>Food Description</th>
        <th>Price</th>
        <th>Calories</th>
        <th>Carbs(g)</th>
        <th>Fats(g)</th>
        <th>Protein(g)</th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    <th:block th:each="food : ${listFoods}">
        <tr>
            <td class="text-center align-middle">[[${food.foodName}]]</td>
            <td class="text-center align-middle">[[${food.foodDesc}]]</td>
            <td class="text-center align-middle">$[[${food.price}]]</td>
            <td class="text-center align-middle">[[${food.calories}]] </td>
            <td class="text-center align-middle">[[${food.carbs}]]</td>
            <td class="text-center align-middle">[[${food.fats}]]</td>
            <td class="text-center align-middle">[[${food.protein}]]</td>
            <td class="text-center align-middle">
                <a class="h4 mr-3" th:href="@{'/myRecipes/addFoods/delete/' +${recipeId}+'/'+${food.foodId}}"><img th:src="@{/images/deleteButton.svg}"></a>
            </td>
        </tr>
    </th:block>
    </tbody>
</table>


</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
