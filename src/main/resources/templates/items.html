<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>My Items</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Galada&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" href="css/page.css" th:href="@{/css/page.css}"/>

</head>
<body>

<div class="p-4 mainHeader text-white text-center">
    <h1><a th:href="@{/home}" class="headers" style="color: white;text-decoration: none"> Shopper </a> <img class="mainLogo" src="../static/images/logo.png"
                                                                                                            th:src="@{images/logo.png}"></h1>

</div>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark navigation">
    <div class="container-fluid">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link active" href="recipes.html"><img src="../static/images/journal-richtext.svg"
                                                                    th:src="@{images/journal-richtext.svg}"></a>
                <div class="navText">Recipes</div>
            </li>
            <li class="nav-item">
                <a class="nav-link active" th:href="@{/myFoods}"><img src="../static/images/bag.svg"
                                                                      th:src="@{images/bag.svg}"></a>
                <div class="navText">Foods</div>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="calendar.html"><img src="../static/images/calendar-week.svg"
                                                                     th:src="@{images/calendar-week.svg}"></a>
                <div class="navText">Calendar</div>
            </li>
            <li class="nav-item">
                <a class="nav-link active" th:href="@{/myItems}"><img src="../static/images/shop.svg"
                                                                  th:src="@{images/shop.svg}"></a>
                <div class="navText">Items</div>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="list.html"><img src="../static/images/receipt.svg.svg"
                                                                 th:src="@{images/receipt.svg}"></a>
                <div class="navText">My List</div>
            </li>
        </ul>
    </div>

</nav>

<div class="container-fluid text-center">
    <div><h1>Manage Items</h1></div>
    <div class="m-2">
        <a class="h3" th:href="@{/addItems}">Add New Item</a>
    </div>

    <div>
        <table class="table table-striped table-dark">
            <thead class="thead-dark">
            <tr>
                <th>Item Name</th>
                <th>Item Description</th>
                <th>Price</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="item : ${listItems}">
                <tr>
                    <td>[[${item.itemName}]]</td>
                    <td>[[${item.itemDesc}]]</td>
                    <td>$[[${item.price}]]</td>

                    <td>
                        <a class="h4 mr-3" th:href="@{'/myItems/edit/' +${item.id}}">Edit</a>
                        <a class="h4" th:href="@{'/myItems/delete/' +${item.id}}">Delete</a>
                    </td>
                </tr>
            </th:block>
            </tbody>
        </table>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
