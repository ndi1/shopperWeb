<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>My Foods</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Galada&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="../css/page.css" rel="stylesheet">

</head>
<body>

<div class="p-4 mainHeader text-white text-center">
    <h1><a href="home.html" class="headers" style="color: white;text-decoration: none"> Shopper </a> <img class="mainLogo" src="../static/images/logo.png"
                                                                                                          th:src="@{images/logo.png}"></h1>

</div>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark navigation">
    <div class="container-fluid">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link active" href="recipes.html"><img src="../static/images/journal-richtext.svg"
                                                                    th:src="@{images/journal-richtext.svg}"></a>
                <div class="navText">Recipes</div>
            </li>
            <li class="nav-item">
                <a class="nav-link active" th:href="@{/myFoods}"><img src="../static/images/bag.svg"
                                                                      th:src="@{images/bag.svg}"></a>
                <div class="navText">Foods</div>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="calendar.html"><img src="../static/images/calendar-week.svg"
                                                                     th:src="@{images/calendar-week.svg}"></a>
                <div class="navText">Calendar</div>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="items.html"><img src="../static/images/shop.svg"
                                                                  th:src="@{images/shop.svg}"></a>
                <div class="navText">Items</div>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="list.html"><img src="../static/images/receipt.svg.svg"
                                                                 th:src="@{images/receipt.svg}"></a>
                <div class="navText">My List</div>
            </li>
        </ul>
    </div>

</nav>

<div class="container-fluid text-center">
    <div><h1>Manage Users</h1></div>
    <div class="m-2">
        <a class="h3" th:href="@{/myFoods/new}">Add New User</a>
    </div>
    <div th:if="${message}" class="alert-success text-center">
        [[${message}]]
    </div>
    <div>
        <table class="table table-bordered">
            <thead class="thead-dark">
            <tr>
                <th>ID</th>
                <th>Email</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Enabled</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="user : ${listFoods}">
                <tr>
                    <td>[[${food.id}]]</td>
                    <td>[[${food.email}]]</td>
                    <td>[[${food.firstName}]]</td>
                    <td>[[${food.lastName}]]</td>
                    <td>[[${food.enabled}]]</td>
                    <td>
                        <a class="h4 mr-3" th:href="@{'/myFoods/edit/' +${food.id}}">Edit</a>
                        <a class="h4" th:href="@{'/myFoods/delete/' +${food.id}}">Delete</a>
                    </td>
                </tr>
            </th:block>
            </tbody>
        </table>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
