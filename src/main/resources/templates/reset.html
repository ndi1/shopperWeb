<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/page.css">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body class="loginPage">
<div>
<div class="col-lg-4 centerReset mt-4">

    <div class="card card-outline-secondary loginFormBack">
        <div class="card-header">
            <h3 class="mb-0">Reset Password</h3>
        </div>
        <div class="card-body">
            <form class="form">
                <div class="form-group">
                    <label class="mb-2 resetFont" for="inputResetPasswordEmail">Email</label>
                    <input type="email" class="form-control" placeholder="Password reset instructions will be sent to this email address" id="inputResetPasswordEmail">

                </div>
                <div class="form-group ">
                    <button type="submit" class="mt-4 btn btn-dark btn-lg">Reset</button>
                </div>
            </form>
        </div>
    </div>
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
