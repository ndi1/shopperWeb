<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<div th:replace="header :: myHeader"></div>
<title>My Foods</title>



    <h1 class="centerDiv">My Foods</h1>
    <div class="container centerDiv mt-3">
        <div class="row justify-content-md-center">
            <div class="col-md-auto">
                <a class="h3" th:href="@{/addFoods}">Add New Food</a>
            </div>
            <div class="col-md-auto">
                <a class="h3" th:href="@{/myFoods}">All Foods</a>
            </div>
        </div>
    </div>


<div class="container centerDiv mt-5">
    <div>
        <form th:action="@{/myFoods/personal}">
            <button class="rightDiv btn-dark" type="submit">Search</button>
            <input class="rightDiv" id="recipeSearch" type="text" name="keyword">
        </form>
        <table class="table table-striped table-dark">
            <thead class="thead-dark">
            <tr>
                <th>Food Name</th>
                <th>Food Description</th>
                <th>Price</th>
                <th>Calories</th>
                <th>Carbs</th>
                <th>Fats</th>
                <th>Protein</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="food : ${listFoods}">
                <tr>
                    <td>[[${food.foodName}]]</td>
                    <td>[[${food.foodDesc}]]</td>
                    <td>$[[${food.price}]]</td>
                    <td>[[${food.calories}]] </td>
                    <td>[[${food.carbs}]] g</td>
                    <td>[[${food.fats}]] g</td>
                    <td>[[${food.protein}]] g</td>
                    <td>
                        <a class="h4 mr-3" th:href="@{'/myFoods/edit/' +${food.foodId}}">Edit</a>
                        <a class="h4" th:href="@{'/myFoods/delete/' +${food.foodId}}">Delete</a>
                    </td>
                </tr>
            </th:block>
            </tbody>
        </table>
    </div>
</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
