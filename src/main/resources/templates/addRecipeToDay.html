<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:replace="header :: myHeader"></div>


<div class="container-fluid text-center">
    <div><h1>Manage Recipes</h1></div>
    <div class="m-2">
        <a class="h3" th:href="@{/myRecipes/new}">Add New Recipe</a>
    </div>
    <div>
        <div class="container centerDiv mt-5">
        <div class="pb-3">
            <form th:action="@{/myRecipes/addToDiary}">
                <button class="rightDiv btn-dark" type="submit">Search</button>
                <input class="rightDiv" id="recipeSearch" type="text" name="keyword">
            </form>
        </div>


            <table class="table table-striped table-dark">
                <thead class="thead-dark">
                <tr>
                    <th>Recipe Name</th>
                    <th>Recipe Description</th>
                    <th>Calories</th>
                    <th>Carbs</th>
                    <th>Fats</th>
                    <th>Protein</th>
                    <th>Price</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <th:block th:each="recipe : ${listRecipes}">
                    <tr>

                        <td>[[${recipe.recipe_name}]]</td>
                        <td>[[${recipe.recipe_desc}]]</td>
                        <td>[[${recipe.calories}]]</td>
                        <td>[[${recipe.carbs}]] g</td>
                        <td>[[${recipe.fats}]] g</td>
                        <td>[[${recipe.protein}]] g</td>
                        <td>[[${#numbers.formatCurrency(recipe.price)}]]</td>
                        <td><a class="h4 mr-3" th:href="@{'/myCalendar/'+${selectedDate}+'/addRecipe/'+${recipe.recipe_id}+'/save'}">Add</a></td>
                    </tr>
                </th:block>
                </tbody>
            </table>



        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
