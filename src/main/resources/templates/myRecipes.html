<!DOCTYPE html>
<title>All Recipes</title>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:replace="header :: myHeader"></div>

<div class="container-fluid text-center">

  <h1 class="mt-3 pageHeader">All Recipes</h1>
  <div class="container centerDiv mt-3">
    <div class="row justify-content-md-center">
      <div class="col-md-auto">
        <a th:href="@{/myRecipes/new}"><button class="btn buttonColor btn-lg">Add New Recipe</button></a>
      </div>
      <div class="col-md-auto">
        <a class="h3" th:href="@{/myRecipes/personal}"><button class="btn buttonColor btn-lg">My Recipes</button></a>
      </div>
    </div>
  </div>

  <div class="container centerDiv mt-5">
    <div class="pb-3">
    <form th:action="@{/myRecipes}">
      <button class="rightDiv btn-dark" type="submit">Search</button>
      <input class="rightDiv" id="recipeSearch" type="text" name="keyword">
    </form>
    </div>
    <table class="table table-striped table-dark">
      <thead class="thead-dark">
      <tr>
        <th>Recipe Name</th>
        <th>Recipe Description</th>
        <th>Price</th>
        <th>Calories</th>
        <th>Carbs(g)</th>
        <th>Fats(g)</th>
        <th>Protein(g)</th>

      </tr>
      </thead>
      <tbody>
      <th:block th:each="recipe : ${listRecipes}">
        <tr>

          <td>[[${recipe.recipe_name}]]</td>
          <td>[[${recipe.recipe_desc}]]</td>
          <td>[[${#numbers.formatCurrency(recipe.price)}]]</td>
          <td>[[${recipe.calories}]]</td>
          <td>[[${recipe.carbs}]]</td>
          <td>[[${recipe.fats}]]</td>
          <td>[[${recipe.protein}]]</td>


        </tr>
      </th:block>
      </tbody>
    </table>
  </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
