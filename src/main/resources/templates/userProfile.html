<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:replace="header :: myHeader"></div>

<h1 class="centerDiv mt-4">My Daily Goals</h1>

<form class="mt-4"  th:action="@{/myGoals/save}" method="post" th:object="${goals}"
      style="max-width: 500px; margin: 0 auto;">
    <div>
    <input type="hidden" th:field="*{userGoalsId}">
    <div class="border border-secondary rounded p-3">
        <div class="form-group row">
            <label class="col-sm-4 col-form-label">Daily Calorie Goal</label>
            <div class="col-sm-8">
                <input type="text" th:field="*{calorieGoal}" class="form-control"/>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-4 col-form-label">Daily Protein Goal</label>
            <div class="col-sm-8">
                <input type="text" th:field="*{proteinGoal}" class="form-control"/>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-4 col-form-label">Daily Carb Goal</label>
            <div class="col-sm-8">
                <input type="text" th:field="*{carbGoal}" class="form-control"/>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-4 col-form-label">Daily Fat Goal</label>
            <div class="col-sm-8">
                <input type="text" th:field="*{fatGoal}" class="form-control"/>
            </div>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary m-2">Save</button>
        </div>
        </div>

    </div>

</form>




<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
