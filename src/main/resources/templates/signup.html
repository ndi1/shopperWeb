<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Galada&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/page.css" th:href="@{/css/page.css}"/>
    <script src="/js/page.js"></script>
    <title>Sign Up!</title>
</head>
<body>
<section class="vh-100 loginPage">
    <div class="container py-5 h-100 ">
        <div class="row d-flex justify-content-center align-items-center h-100 ">
            <div class="col col-xl-10">
                <div class="card loginForm loginFormBack">
                    <div class="row g-0">
                        <div class="col-md-6 col-lg-5 d-none d-md-block">
                            <img
                                    src="../static/images/loginImage.jpeg"
                                    th:src="@{images/loginImage.jpeg}"
                                    alt="Login!"
                                    class="img-fluid loginImage"/>
                        </div>
                        <div class="col-md-6 col-lg-7 d-flex align-items-center ">
                            <div class="card-body p-lg-5">

                                <form th:action="@{/users/save}" method="post" th:object="${user}">

                                    <div class="d-flex align-items-center mb-2 mr-2">

                                        <span class="logo fw-bold mb-0 mr-2 pr-2">Shopper</span>
                                        <div>
                                            <img
                                                    src="../static/images/logo.png"
                                                    th:src="@{images/logo.png}"
                                                    alt="logo"
                                            />
                                        </div>

                                    </div>

                                    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign Up For An Account</h5>

                                    <div class="mb-1">
                                        <input type="text" th:field="*{username}" class="form-control form-control-lg" required minlength="8" maxlength="45"/>
                                        <label class="form-label">Username</label>
                                    </div>

                                    <div class="mb-1">
                                        <input type="email" th:field="*{email}" class="form-control form-control-lg" required minlength="8" maxlength="45" />
                                        <label class="form-label">Email</label>
                                    </div>

                                    <div class="mb-1">
                                        <input type="password" th:field="*{password}" class="form-control form-control-lg" />
                                        <label class="form-label">Password</label>
                                    </div>

                                    <div class="mb-1">
                                        <input type="password" id="CONFIRM" class="form-control form-control-lg" />
                                        <label class="form-label" for="CONFIRM">Confirm Password</label>
                                    </div>

                                    <div class="pt-3 mb-4">
                                        <button class="btn btn-dark btn-lg" type="submit">Register</button>
                                        <a th:href="@{/login}"><button class="btn btn-dark btn-lg" type="button">Cancel</button></a>
                                    </div>


                                </form>


                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</html>
